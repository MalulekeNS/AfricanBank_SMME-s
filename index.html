<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>African Bank Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --ab-blue:#0052A3;
      --ab-dark-blue:#003A7A;
      --ab-green:#00B85C;
      --ab-light-blue:#1E88E5;
      --ab-navy:#001D3D;
      --ab-white:#FFFFFF;
      --ab-off-white:#F5F7FA;
      --ab-light-gray:#E8EDEF;
    }
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Segoe UI',-apple-system,BlinkMacSystemFont,sans-serif;
      background:linear-gradient(135deg, #FFFFFF 0%, #F5F7FA 25%, #0052A3 50%, #00B85C 75%, #FFFFFF 100%);
      color:#001D3D; overflow:hidden; height:100vh; position:relative;
    }

    /* Animated gradient background */
    .background{
      position:fixed; inset:0;
      background:linear-gradient(135deg, 
        rgba(255,255,255,0.95) 0%, 
        rgba(245,247,250,0.9) 20%,
        rgba(0,82,163,0.5) 40%,
        rgba(0,184,92,0.4) 60%,
        rgba(245,247,250,0.85) 80%,
        rgba(255,255,255,0.95) 100%);
      z-index:-4;
      animation:gradientShift 20s ease infinite;
    }
    @keyframes gradientShift{
      0%, 100%{opacity:1}
      50%{opacity:0.9}
    }

    /* Floating African Bank colored elements */
    .floating-squares{position:fixed; inset:0; pointer-events:none; z-index:-2; overflow:hidden; contain:layout style}
    .ab-square{position:absolute; border-radius:8px; opacity:.4; animation:float 15s linear infinite; will-change:transform}
    .ab-square:nth-child(1){background:var(--ab-blue); width:20px; height:20px; left:10%; animation-delay:0s;  animation-duration:18s}
    .ab-square:nth-child(2){background:var(--ab-green); width:16px; height:16px; left:20%; animation-delay:-2s; animation-duration:22s}
    .ab-square:nth-child(3){background:var(--ab-white); width:18px; height:18px; left:30%; animation-delay:-4s; animation-duration:16s; box-shadow:0 0 10px rgba(0,82,163,.3)}
    .ab-square:nth-child(4){background:var(--ab-green); width:14px; height:14px; left:40%; animation-delay:-6s; animation-duration:20s}
    .ab-square:nth-child(5){background:var(--ab-blue); width:22px; height:22px; left:50%; animation-delay:-8s; animation-duration:19s}
    .ab-square:nth-child(6){background:var(--ab-white); width:16px; height:16px; left:60%; animation-delay:-10s;animation-duration:17s; box-shadow:0 0 10px rgba(0,184,92,.3)}
    .ab-square:nth-child(7){background:var(--ab-light-blue); width:20px; height:20px; left:70%; animation-delay:-12s;animation-duration:21s}
    .ab-square:nth-child(8){background:var(--ab-green); width:18px; height:18px; left:80%; animation-delay:-14s;animation-duration:23s}
    .ab-square:nth-child(9){background:var(--ab-white); width:16px; height:16px; left:90%; animation-delay:-16s;animation-duration:18s; box-shadow:0 0 10px rgba(0,82,163,.3)}
    .ab-square:nth-child(10){background:var(--ab-blue); width:20px; height:20px; left:15%; animation-delay:-18s;animation-duration:20s}
    @keyframes float{
      0%{transform:translateY(100vh) rotate(0deg) scale(.8); opacity:0}
      10%{opacity:.5} 90%{opacity:.5}
      100%{transform:translateY(-20vh) rotate(360deg) scale(1.2); opacity:0}
    }

    /* Warm glow particles */
    .glass-particles{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background-image:
        radial-gradient(3px 3px at 20px 30px, rgba(0,184,92,.12), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(0,82,163,.1), transparent),
        radial-gradient(3px 3px at 90px 40px, rgba(255,255,255,.15), transparent),
        radial-gradient(2px 2px at 130px 80px, rgba(0,184,92,.08), transparent),
        radial-gradient(3px 3px at 160px 30px, rgba(0,82,163,.12), transparent);
      background-repeat:repeat; background-size:200px 150px;
      animation:drift 30s linear infinite;
    }
    @keyframes drift{
      0%{transform:translateX(0) translateY(0)}
      33%{transform:translateX(-15px) translateY(-15px)}
      66%{transform:translateX(15px) translateY(-8px)}
      100%{transform:translateX(0) translateY(0)}
    }

    /* Main layout */
    .container{display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; position:relative; z-index:1; padding:20px}
    .glass-card{
      background:rgba(255,255,255,.85); backdrop-filter:blur(50px); -webkit-backdrop-filter:blur(50px);
      border:3px solid rgba(0,184,92,.35); border-radius:28px; padding:45px 35px; text-align:center;
      box-shadow:0 40px 80px rgba(0,82,163,.2), 0 0 40px rgba(0,184,92,.15), inset 0 1px 0 rgba(255,255,255,.8), inset 0 -2px 10px rgba(0,82,163,.05);
      position:relative; max-width:500px; width:35%; animation:cardFloat 8s ease-in-out infinite;
    }
    @keyframes cardFloat{0%,100%{transform:translateY(0) scale(1)} 50%{transform:translateY(-12px) scale(1.01)}}
    .glass-card::before{
      content:''; position:absolute; top:0; left:0; right:0; height:3px;
      background:linear-gradient(90deg,transparent,rgba(0,184,92,.8),rgba(0,82,163,.6),rgba(0,184,92,.5),transparent);
      border-radius:28px 28px 0 0;
      animation:shimmer 4s ease-in-out infinite;
    }
    @keyframes shimmer{0%,100%{opacity:.6} 50%{opacity:1}}

    /* African Bank Logo */
    .bank-logo{margin-bottom:30px; display:flex; flex-direction:column; align-items:center; gap:18px}
    .logo-icon{
      width:140px; height:90px; 
      background:linear-gradient(135deg, var(--ab-blue) 0%, var(--ab-green) 50%, rgba(255,255,255,.95) 100%);
      border-radius:50%; display:flex; align-items:center; justify-content:center;
      box-shadow:0 15px 50px rgba(0,82,163,.35), 0 0 30px rgba(0,184,92,.25), inset 0 2px 8px rgba(255,255,255,.4);
      animation:pulse 3s ease-in-out infinite;
      position:relative;
      overflow:hidden;
      border:2px solid rgba(255,255,255,.6);
    }
    .logo-icon::before{
      content:''; position:absolute; inset:0;
      background:linear-gradient(135deg, transparent 0%, rgba(255,255,255,.3) 50%, transparent 100%);
      animation:shine 3s ease-in-out infinite;
    }
    @keyframes pulse{
      0%, 100%{transform:scale(1); box-shadow:0 15px 50px rgba(0,82,163,.35), 0 0 30px rgba(0,184,92,.25)}
      50%{transform:scale(1.08); box-shadow:0 20px 70px rgba(0,82,163,.4), 0 0 40px rgba(0,184,92,.3)}
    }
    @keyframes shine{
      0%{transform:translateX(-100%) rotate(45deg)}
      50%, 100%{transform:translateX(200%) rotate(45deg)}
    }
    
    .logo-placeholder{
      position:absolute; inset:0; display:none; flex-direction:column; align-items:center; justify-content:center;
      background:linear-gradient(135deg, rgba(0,82,163,.2) 0%, rgba(0,184,92,.15) 100%);
      border-radius:50%; cursor:pointer; transition:all .3s ease;
      opacity:1; z-index:2;
    }
    .logo-placeholder:hover{
      background:linear-gradient(135deg, rgba(0,82,163,.3) 0%, rgba(0,184,92,.25) 100%);
      transform:scale(1.05);
    }
    .logo-placeholder i{font-size:32px; color:rgba(0,82,163,.6); margin-bottom:4px}
    .logo-placeholder p{font-size:10px; color:rgba(0,82,163,.5); font-weight:600}
    
    .logo-icon img{position:absolute; inset:0; z-index:3; border-radius:50%;}
    .logo-icon img[src=""]{display:none}
    
    .logo-text{
      font-size:36px; font-weight:800; 
      background:linear-gradient(135deg, var(--ab-blue) 0%, var(--ab-green) 100%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text; 
      letter-spacing:-0.5px;
    }
    .logo-tagline{
      font-size:14px; font-weight:600; color:var(--ab-green);
      letter-spacing:1.8px; text-transform:uppercase;
      margin-top:-5px;
    }

    .title{font-size:22px; font-weight:400; margin-bottom:32px; color:var(--ab-navy); text-shadow:0 0 10px rgba(0,184,92,.1)}

    .buttons-container{display:flex; gap:5px; flex-wrap:wrap; justify-content:center}
    .glass-button{
      background:linear-gradient(135deg, rgba(0,82,163,.12) 0%, rgba(0,184,92,.08) 100%); 
      backdrop-filter:blur(30px); -webkit-backdrop-filter:blur(30px);
      border:2.5px solid rgba(0,184,92,.5); border-radius:18px; padding:20px 32px;
      font-size:16px; font-weight:700; color:var(--ab-navy); text-decoration:none;
      transition:all .4s cubic-bezier(.25,.46,.45,.94); position:relative; overflow:hidden;
      min-width:180px; text-align:center; 
      box-shadow:0 12px 40px rgba(0,82,163,.18), inset 0 1px 0 rgba(255,255,255,.8), 0 0 20px rgba(0,184,92,.08);
      display:flex; flex-direction:column; gap:8px; align-items:center;
    }
    .glass-button::before{
      content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.4),transparent); 
      transition:left .6s ease;
    }
    .glass-button:hover::before{left:100%}
    .glass-button:hover{
      transform:translateY(-10px) scale(1.06); 
      border-color:var(--ab-green);
      background:linear-gradient(135deg, rgba(0,82,163,.2) 0%, rgba(0,184,92,.15) 100%);
      box-shadow:0 25px 70px rgba(0,184,92,.35), inset 0 1px 0 rgba(255,255,255,.9), 0 0 35px rgba(0,82,163,.25);
      color:var(--ab-green);
    }
    .glass-button:active{transform:translateY(-5px) scale(1.03)}
    
    
    .button-text{font-size:16px; font-weight:700}
    
    .glass-button:nth-child(1){
      background:linear-gradient(135deg, rgba(0,184,92,.15) 0%, rgba(0,82,163,.1) 100%);
      border-color:rgba(0,184,92,.6);
      color:var(--ab-green);
    }
    .glass-button:nth-child(1):hover{
      box-shadow:0 25px 70px rgba(0,184,92,.4), inset 0 1px 0 rgba(255,255,255,.9), 0 0 35px rgba(0,184,92,.35);
      background:linear-gradient(135deg, rgba(0,184,92,.25) 0%, rgba(0,82,163,.15) 100%);
    }
    
    .glass-button:nth-child(2){
      background:linear-gradient(135deg, rgba(0,82,163,.15) 0%, rgba(0,184,92,.1) 100%);
      border-color:rgba(0,82,163,.6);
      color:var(--ab-blue);
    }
    .glass-button:nth-child(2):hover{
      box-shadow:0 25px 70px rgba(0,82,163,.4), inset 0 1px 0 rgba(255,255,255,.9), 0 0 35px rgba(0,82,163,.35);
      background:linear-gradient(135deg, rgba(0,82,163,.25) 0%, rgba(0,184,92,.15) 100%);
    }

    /* Floating circles */
    .floating-elements{position:fixed; inset:0; pointer-events:none; z-index:-1}
    .floating-circle{
      position:absolute; border-radius:50%; 
      animation:floatCircle 25s linear infinite; will-change:transform
    }
    .floating-circle:nth-child(1){
      width:180px; height:180px; left:5%; 
      background:radial-gradient(circle, rgba(0,184,92,.1) 0%, transparent 70%);
      animation-delay:0s;
    }
    .floating-circle:nth-child(2){
      width:220px; height:220px; left:75%; 
      background:radial-gradient(circle, rgba(0,82,163,.1) 0%, transparent 70%);
      animation-delay:-8s;
    }
    .floating-circle:nth-child(3){
      width:150px; height:150px; left:45%; 
      background:radial-gradient(circle, rgba(255,255,255,.2) 0%, transparent 70%);
      animation-delay:-15s;
    }
    @keyframes floatCircle{
      0%{transform:translateY(100vh) translateX(0); opacity:0}
      10%,90%{opacity:1}
      100%{transform:translateY(-150px) translateX(80px); opacity:0}
    }

    /* Canvas for high-perf JS fallers */
    #js-fallers{position:fixed; inset:0; z-index:-3; pointer-events:none}

    /* Responsive Design */
    @media (max-width:1200px){
      .glass-card{max-width:480px; padding:42px 32px}
    }

    @media (max-width:992px){
      .glass-card{max-width:460px; padding:38px 28px}
      .logo-icon{width:85px; height:85px}
      .logo-text{font-size:34px}
      .title{font-size:20px}
    }

    @media (max-width:768px){
      .glass-card{padding:35px 26px; border-radius:24px; max-width:95%}
      .logo-icon{width:75px; height:75px}
      .logo-text{font-size:30px}
      .logo-tagline{font-size:13px}
      .title{font-size:19px; margin-bottom:28px}
      .buttons-container{flex-direction:column; align-items:center; gap:18px}
      .glass-button{width:100%; max-width:260px; padding:18px 28px}
      .button-text{font-size:15px}
    }

    @media (max-width:480px){
      .glass-card{padding:30px 22px; border-radius:20px}
      .logo-icon{width:70px; height:70px}
      .logo-text{font-size:28px}
      .logo-tagline{font-size:12px; letter-spacing:1.2px}
      .title{font-size:18px; margin-bottom:24px}
      .glass-button{max-width:240px; padding:16px 24px; min-width:auto}
      .button-text{font-size:14px}
      .bank-logo{margin-bottom:22px; gap:14px}
    }

    @media (max-width:360px){
      .glass-card{padding:26px 18px}
      .logo-icon{width:65px; height:65px}
      .logo-text{font-size:26px}
      .logo-tagline{font-size:11px}
      .title{font-size:17px}
      .glass-button{padding:15px 20px; max-width:220px}
      .button-text{font-size:13px}
    }

    /* Landscape orientation on mobile */
    @media (max-height:600px) and (orientation:landscape){
      .container{padding:10px}
      .glass-card{padding:22px 28px; max-width:540px}
      .logo-icon{width:60px; height:60px}
      .logo-text{font-size:26px}
      .logo-tagline{font-size:11px}
      .title{font-size:16px; margin-bottom:16px}
      .bank-logo{margin-bottom:16px; gap:10px}
      .buttons-container{flex-direction:row; gap:16px}
      .glass-button{padding:14px 24px; min-width:150px}
      .button-text{font-size:13px}
    }

    /* Very large screens */
    @media (min-width:1920px){
      .glass-card{max-width:580px; padding:55px 45px}
      .logo-icon{width:100px; height:100px}
      .logo-text{font-size:42px}
      .title{font-size:26px}
      .glass-button{padding:24px 40px; font-size:18px}
      
    }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important}
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <!-- Canvas (fast) particles -->
  <canvas id="js-fallers"></canvas>

  <!-- CSS animated squares -->
  <div class="floating-squares">
    <div class="ab-square"></div><div class="ab-square"></div><div class="ab-square"></div>
    <div class="ab-square"></div><div class="ab-square"></div><div class="ab-square"></div>
    <div class="ab-square"></div><div class="ab-square"></div><div class="ab-square"></div>
    <div class="ab-square"></div>
  </div>

  <div class="glass-particles"></div>

  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <div class="container">
    <div class="glass-card">
      <div class="bank-logo">
        <div class="logo-icon">
          <img id="bankLogo" src="2.png" alt="African Bank Logo" style="width:100%; height:120%; object-fit:contain; border-radius:70%;"/>
        </div>
        <div>
          <div class="logo-text">African Bank</div>
          <div class="logo-tagline">Audacity to Believe</div>
        </div>
      </div>

      <div class="title">Choose Your Portal</div>

      <div class="buttons-container">
        <a href="https://africanbp.co.za/" class="glass-button">
          <div class="button-text">African Bank Flagship</div>
        </a>
        <a href="https://africanb.co.za/" class="glass-button">
          <div class="button-text">African Bank WEDP</div>
        </a>
      </div>
    </div>
  </div>

  <script>
    /* Mouse trail â€” throttled to avoid DOM spam */
    (function () {
      const MAX_DOTS = 40;
      const dots = [];
      let last = 0;
      document.addEventListener('mousemove', (e) => {
        const now = performance.now();
        if (now - last < 25) return;
        last = now;

        const dot = document.createElement('div');
        dot.style.cssText = `
          position:fixed; left:${e.clientX}px; top:${e.clientY}px;
          width:5px; height:5px; border-radius:50%;
          background:rgba(0,184,92,.8); pointer-events:none; z-index:999;
          box-shadow:0 0 8px rgba(0,184,92,.6);
          animation:fadeOut 800ms ease-out forwards;
        `;
        document.body.appendChild(dot);
        dots.push(dot);
        if (dots.length > MAX_DOTS) { const old = dots.shift(); old.remove(); }
        setTimeout(() => dot.remove(), 850);
      });

      const style = document.createElement('style');
      style.textContent = `
        @keyframes fadeOut { from {opacity:1; transform:scale(1)} to {opacity:0; transform:scale(0)} }
      `;
      document.head.appendChild(style);
    })();

    /* Keyboard shortcuts */
    document.addEventListener('keydown', (e) => {
      if (e.key === '1') location.href = 'https://microprogramme.co.za/Microsoft_1/login.php';
      if (e.key === '2') location.href = 'https://microprogramme.co.za/Microsoft_2/login.php';
    });

    /* High-performance falling particles using Canvas */
    (function () {
      const canvas = document.getElementById('js-fallers');
      const ctx = canvas.getContext('2d', { alpha: true });
      const colors = ['#0052A3','#00B85C','#FFFFFF','#1E88E5','#00B85C','#F5F7FA'];

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;

      const particles = [];
      function resize() {
        W = window.innerWidth; H = window.innerHeight;
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        const target = Math.min(90, Math.floor(W / 12));
        while (particles.length < target) particles.push(makeParticle());
        while (particles.length > target) particles.pop();
      }

      function makeParticle() {
        return {
          reset() {
            this.x = Math.random() * W;
            this.y = -20 - Math.random()*120;
            this.vx = (Math.random() - 0.5) * 0.25;
            this.vy = 0.6 + Math.random() * 1.4;
            this.size = 6 + Math.random() * 6;
            this.r = Math.random() * Math.PI * 2;
            this.spin = (Math.random()*2 - 1) * 0.02;
            this.color = colors[(Math.random()*colors.length)|0];
          },
          step() {
            this.x += this.vx + Math.sin(this.y * 0.01) * 0.05;
            this.y += this.vy;
            this.r += this.spin;
            if (this.y > H + 30) this.reset();
          },
          draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.r);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.color === '#FFFFFF' || this.color === '#F5F7FA' ? 0.85 : 1;
            ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
            ctx.restore();
          }
        };
      }

      function init() {
        resize();
        for (let i = 0; i < particles.length; i++) particles[i].reset();
        requestAnimationFrame(loop);
      }

      function loop() {
        ctx.clearRect(0, 0, W, H);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.step(); p.draw();
        }
        requestAnimationFrame(loop);
      }

      window.addEventListener('resize', resize, { passive: true });
      init();
    })();
  </script>
</body>
</html>
